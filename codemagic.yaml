workflows:
  ios-workflow:
    name: iOS Workflow
    environment:
      xcode: 16.4
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.monkeyboomball.app
      groups:
        - MonkeyBoomBall

    scripts:
      - name: Sanity check env
        script: |
          test -n "$APP_STORE_CONNECT_ISSUER_ID" || (echo "ISSUER_ID empty" && exit 1)
          test -n "$APP_STORE_CONNECT_KEY_ID" || (echo "KEY_ID empty" && exit 1)
          test -n "$APP_STORE_CONNECT_PRIVATE_KEY" || (echo "PRIVATE_KEY empty" && exit 1)
          test -n "$CM_DEVELOPMENT_TEAM" || (echo "CM_DEVELOPMENT_TEAM empty (Apple Team ID)" && exit 1)

      - name: Fetch signing files
        script: |
          app-store-connect fetch-signing-files \
            "com.monkeyboomball.app" \
            --type IOS_APP_STORE \
            --issuer-id "$APP_STORE_CONNECT_ISSUER_ID" \
            --key-id "$APP_STORE_CONNECT_KEY_ID" \
            --private-key "$APP_STORE_CONNECT_PRIVATE_KEY" \
            --create

      - name: Setup keychain
        script: |
          keychain initialize
          keychain add-certificates

      - name: Install CocoaPods
        script: |
          # если Pods добавлены — в CI обязательно pod install
          if [ -f "Podfile" ]; then
            gem install cocoapods -N || true
            pod repo update
            pod install
          else
            echo "No Podfile found, skip pod install"
          fi

      - name: Create export options plist
        script: |
          cat > /tmp/export_options.plist <<PLIST
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>signingStyle</key>
            <string>automatic</string>
            <key>teamID</key>
            <string>$CM_DEVELOPMENT_TEAM</string>
            <key>destination</key>
            <string>export</string>
            <key>compileBitcode</key>
            <false/>
            <key>stripSwiftSymbols</key>
            <true/>
          </dict>
          </plist>
          PLIST
          plutil -p /tmp/export_options.plist

      - name: Archive (xcodebuild)
        script: |
          set -o pipefail

          ARCHIVE_PATH="/Users/builder/clone/build/ios/xcarchive/MonkeyBoomBall.xcarchive"
          LOG_PATH="/tmp/xcodebuild_archive.log"

          xcodebuild \
            -workspace "Monkey Boom Ball.xcworkspace" \
            -scheme "Monkey Boom Ball" \
            -configuration Release \
            -archivePath "$ARCHIVE_PATH" \
            -sdk iphoneos \
            archive \
            COMPILER_INDEX_STORE_ENABLE=NO \
            DEVELOPMENT_TEAM="$CM_DEVELOPMENT_TEAM" \
            CODE_SIGN_STYLE=Automatic \
            PROVISIONING_PROFILE_SPECIFIER="" \
            PROVISIONING_PROFILE="" \
            | tee "$LOG_PATH"

          # если xcodebuild вернул ошибку, pipeline уже упадёт из-за pipefail

      - name: Export IPA (xcodebuild)
        script: |
          set -o pipefail

          ARCHIVE_PATH="/Users/builder/clone/build/ios/xcarchive/MonkeyBoomBall.xcarchive"
          EXPORT_PATH="build/ios/ipa"
          LOG_PATH="/tmp/xcodebuild_export.log"

          mkdir -p "$EXPORT_PATH"

          xcodebuild \
            -exportArchive \
            -archivePath "$ARCHIVE_PATH" \
            -exportPath "$EXPORT_PATH" \
            -exportOptionsPlist /tmp/export_options.plist \
            | tee "$LOG_PATH"

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_archive.log
      - /tmp/xcodebuild_export.log
      - /tmp/xcodebuild_logs/*.log

    publishing:
      app_store_connect:
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        key_id: $APP_STORE_CONNECT_KEY_ID
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        submit_to_testflight: true
        submit_to_app_store: false