workflows:
  ios-workflow:
    name: iOS Workflow
    environment:
      xcode: 16.4
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.monkeyboomball.app
      groups:
        - MonkeyBoomBall

    scripts:
      - name: Sanity check env
        script: |
          test -n "$APP_STORE_CONNECT_ISSUER_ID" || (echo "ISSUER_ID empty" && exit 1)
          test -n "$APP_STORE_CONNECT_KEY_ID" || (echo "KEY_ID empty" && exit 1)
          test -n "$APP_STORE_CONNECT_PRIVATE_KEY" || (echo "PRIVATE_KEY empty" && exit 1)
          test -n "$CM_DEVELOPMENT_TEAM" || (echo "CM_DEVELOPMENT_TEAM empty (Apple Team ID)" && exit 1)

      - name: Fetch signing files (App Store + Development)
        script: |
          app-store-connect fetch-signing-files \
            "com.monkeyboomball.app" \
            --type IOS_APP_STORE \
            --issuer-id "$APP_STORE_CONNECT_ISSUER_ID" \
            --key-id "$APP_STORE_CONNECT_KEY_ID" \
            --private-key "$APP_STORE_CONNECT_PRIVATE_KEY" \
            --create

          app-store-connect fetch-signing-files \
            "com.monkeyboomball.app" \
            --type IOS_APP_DEVELOPMENT \
            --issuer-id "$APP_STORE_CONNECT_ISSUER_ID" \
            --key-id "$APP_STORE_CONNECT_KEY_ID" \
            --private-key "$APP_STORE_CONNECT_PRIVATE_KEY" \
            --create

          echo "=== Provisioning profiles installed ==="
          ls -la "$HOME/Library/MobileDevice/Provisioning Profiles" || true

      - name: Setup keychain
        script: |
          keychain initialize
          keychain add-certificates

      - name: Install CocoaPods
        script: |
          if [ -f "Podfile" ]; then
            gem install cocoapods -N || true
            pod repo update
            pod install
          else
            echo "No Podfile found, skip pod install"
          fi

      - name: Apply provisioning profiles to project (xcodeproj)
        script: |
          # ВАЖНО: подписывание живёт в targets .xcodeproj, а не в workspace
          xcode-project use-profiles --project "Monkey Boom Ball.xcodeproj"

      - name: Pick App Store provisioning profile name for export
        script: |
          set -e

          PROFILES_DIR="$HOME/Library/MobileDevice/Provisioning Profiles"
          BUNDLE_ID="com.monkeyboomball.app"

          # берём первый профиль, у которого get-task-allow = false (не dev) и есть наш bundle id
          PROFILE_PATH="$(grep -rl "$BUNDLE_ID" "$PROFILES_DIR" | head -n 1 || true)"
          if [ -z "$PROFILE_PATH" ]; then
            echo "No provisioning profiles found for $BUNDLE_ID in $PROFILES_DIR"
            exit 1
          fi

          # вытащим имя профиля (Name) из provisioning profile
          PROFILE_NAME="$(security cms -D -i "$PROFILE_PATH" | /usr/libexec/PlistBuddy -c 'Print :Name' /dev/stdin)"
          echo "Using profile: $PROFILE_NAME"
          echo "PROFILE_NAME=$PROFILE_NAME" >> $CM_ENV

      - name: Create export options plist (manual + provisioningProfiles)
        script: |
          cat > /tmp/export_options.plist <<PLIST
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>

            <key>signingStyle</key>
            <string>manual</string>

            <key>teamID</key>
            <string>$CM_DEVELOPMENT_TEAM</string>

            <key>signingCertificate</key>
            <string>Apple Distribution</string>

            <key>provisioningProfiles</key>
            <dict>
              <key>com.monkeyboomball.app</key>
              <string>$PROFILE_NAME</string>
            </dict>

            <key>destination</key>
            <string>export</string>

            <key>compileBitcode</key>
            <false/>
            <key>stripSwiftSymbols</key>
            <true/>
          </dict>
          </plist>
          PLIST

          echo "=== export options ==="
          plutil -p /tmp/export_options.plist

      - name: Archive (xcodebuild, manual signing)
        script: |
          set -o pipefail

          ARCHIVE_PATH="/Users/builder/clone/build/ios/xcarchive/MonkeyBoomBall.xcarchive"
          LOG_PATH="/tmp/xcodebuild_archive.log"

          xcodebuild \
            -workspace "Monkey Boom Ball.xcworkspace" \
            -scheme "Monkey Boom Ball" \
            -configuration Release \
            -archivePath "$ARCHIVE_PATH" \
            -sdk iphoneos \
            archive \
            COMPILER_INDEX_STORE_ENABLE=NO \
            DEVELOPMENT_TEAM="$CM_DEVELOPMENT_TEAM" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            IPHONEOS_DEPLOYMENT_TARGET=18.5 \
            | tee "$LOG_PATH"

      - name: Export IPA (xcodebuild)
        script: |
          set -o pipefail

          ARCHIVE_PATH="/Users/builder/clone/build/ios/xcarchive/MonkeyBoomBall.xcarchive"
          EXPORT_PATH="build/ios/ipa"
          LOG_PATH="/tmp/xcodebuild_export.log"

          mkdir -p "$EXPORT_PATH"

          xcodebuild \
            -exportArchive \
            -archivePath "$ARCHIVE_PATH" \
            -exportPath "$EXPORT_PATH" \
            -exportOptionsPlist /tmp/export_options.plist \
            | tee "$LOG_PATH"

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_archive.log
      - /tmp/xcodebuild_export.log
      - /tmp/xcodebuild_logs/*.log

    publishing:
      app_store_connect:
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        key_id: $APP_STORE_CONNECT_KEY_ID
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        submit_to_testflight: true
        submit_to_app_store: false