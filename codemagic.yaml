workflows:
  ios-workflow:
    name: iOS Workflow
    environment:
      xcode: 16.4
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.monkeyboomball.app
      groups:
        - MonkeyBoomBall

    scripts:
      - name: Sanity check env
        script: |
          test -n "$APP_STORE_CONNECT_ISSUER_ID" || (echo "ISSUER_ID empty" && exit 1)
          test -n "$APP_STORE_CONNECT_KEY_ID" || (echo "KEY_ID empty" && exit 1)
          test -n "$APP_STORE_CONNECT_PRIVATE_KEY" || (echo "PRIVATE_KEY empty" && exit 1)
          test -n "$CM_DEVELOPMENT_TEAM" || (echo "CM_DEVELOPMENT_TEAM empty (Apple Team ID)" && exit 1)

      - name: Fetch signing files (App Store + Development)
        script: |
          app-store-connect fetch-signing-files \
            "com.monkeyboomball.app" \
            --type IOS_APP_STORE \
            --issuer-id "$APP_STORE_CONNECT_ISSUER_ID" \
            --key-id "$APP_STORE_CONNECT_KEY_ID" \
            --private-key "$APP_STORE_CONNECT_PRIVATE_KEY" \
            --create

          app-store-connect fetch-signing-files \
            "com.monkeyboomball.app" \
            --type IOS_APP_DEVELOPMENT \
            --issuer-id "$APP_STORE_CONNECT_ISSUER_ID" \
            --key-id "$APP_STORE_CONNECT_KEY_ID" \
            --private-key "$APP_STORE_CONNECT_PRIVATE_KEY" \
            --create

          echo "=== Provisioning profiles installed ==="
          ls -la "$HOME/Library/MobileDevice/Provisioning Profiles" || true

      - name: Setup keychain
        script: |
          keychain initialize
          keychain add-certificates

      - name: Install CocoaPods
        script: |
          if [ -f "Podfile" ]; then
            gem install cocoapods -N || true
            pod repo update
            pod install
          else
            echo "No Podfile found, skip pod install"
          fi

      - name: Pick App Store provisioning profile name (distribution)
        script: |
          set -euo pipefail

          PROFILES_DIR="$HOME/Library/MobileDevice/Provisioning Profiles"
          BUNDLE_ID="com.monkeyboomball.app"

          DIST_PROFILE_NAME=""
          DIST_PROFILE_PATH=""

          shopt -s nullglob
          for f in "$PROFILES_DIR"/*.mobileprovision; do
            plist="$(security cms -D -i "$f" 2>/dev/null || true)"
            [ -n "$plist" ] || continue

            # distribution profile -> get-task-allow must be false
            gta="$(echo "$plist" | /usr/libexec/PlistBuddy -c 'Print :Entitlements:get-task-allow' /dev/stdin 2>/dev/null || true)"
            [ "$gta" = "false" ] || continue

            appid="$(echo "$plist" | /usr/libexec/PlistBuddy -c 'Print :Entitlements:application-identifier' /dev/stdin 2>/dev/null || true)"
            case "$appid" in
              *".$BUNDLE_ID" )
                name="$(echo "$plist" | /usr/libexec/PlistBuddy -c 'Print :Name' /dev/stdin 2>/dev/null || true)"
                [ -n "$name" ] || continue
                DIST_PROFILE_NAME="$name"
                DIST_PROFILE_PATH="$f"
                break
                ;;
            esac
          done
          shopt -u nullglob

          if [ -z "$DIST_PROFILE_NAME" ]; then
            echo "ERROR: No App Store (distribution) provisioning profile found for $BUNDLE_ID"
            exit 1
          fi

          echo "Using distribution provisioning profile:"
          echo "  Name: $DIST_PROFILE_NAME"
          echo "  File: $DIST_PROFILE_PATH"

          echo "DIST_PROFILE_NAME=$DIST_PROFILE_NAME" >> "$CM_ENV"

      - name: Create export options plist (manual + provisioningProfiles)
        script: |
          set -euo pipefail
          test -n "${DIST_PROFILE_NAME:-}" || (echo "DIST_PROFILE_NAME is empty" && exit 1)

          cat > /tmp/export_options.plist <<PLIST
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>

            <key>signingStyle</key>
            <string>manual</string>

            <key>teamID</key>
            <string>$CM_DEVELOPMENT_TEAM</string>

            <key>provisioningProfiles</key>
            <dict>
              <key>com.monkeyboomball.app</key>
              <string>$DIST_PROFILE_NAME</string>
            </dict>

            <key>destination</key>
            <string>export</string>

            <key>compileBitcode</key>
            <false/>
            <key>stripSwiftSymbols</key>
            <true/>
          </dict>
          </plist>
          PLIST

          plutil -p /tmp/export_options.plist

      - name: Archive (xcodebuild, force App Store profile)
        script: |
          set -o pipefail

          ARCHIVE_PATH="/Users/builder/clone/build/ios/xcarchive/MonkeyBoomBall.xcarchive"
          LOG_PATH="/tmp/xcodebuild_archive.log"

          xcodebuild \
            -workspace "Monkey Boom Ball.xcworkspace" \
            -scheme "Monkey Boom Ball" \
            -configuration Release \
            -archivePath "$ARCHIVE_PATH" \
            -sdk iphoneos \
            archive \
            COMPILER_INDEX_STORE_ENABLE=NO \
            DEVELOPMENT_TEAM="$CM_DEVELOPMENT_TEAM" \
            CODE_SIGN_STYLE=Manual \
            PROVISIONING_PROFILE_SPECIFIER="$DIST_PROFILE_NAME" \
            PROVISIONING_PROFILE="" \
            IPHONEOS_DEPLOYMENT_TARGET=18.5 \
            | tee "$LOG_PATH"

      - name: Export IPA (xcodebuild)
        script: |
          set -o pipefail

          ARCHIVE_PATH="/Users/builder/clone/build/ios/xcarchive/MonkeyBoomBall.xcarchive"
          EXPORT_PATH="build/ios/ipa"
          LOG_PATH="/tmp/xcodebuild_export.log"

          mkdir -p "$EXPORT_PATH"

          xcodebuild \
            -exportArchive \
            -archivePath "$ARCHIVE_PATH" \
            -exportPath "$EXPORT_PATH" \
            -exportOptionsPlist /tmp/export_options.plist \
            | tee "$LOG_PATH"

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_archive.log
      - /tmp/xcodebuild_export.log
      - /tmp/xcodebuild_logs/*.log

    publishing:
      app_store_connect:
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        key_id: $APP_STORE_CONNECT_KEY_ID
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        submit_to_testflight: true
        submit_to_app_store: false