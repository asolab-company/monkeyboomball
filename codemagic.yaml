workflows:
  ios-workflow:
    name: iOS Workflow
    environment:
      xcode: 16.4

      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.monkeyboomball.app

      groups:
        - MonkeyBoomBall

    scripts:
      - name: Sanity check env
        script: |
          test -n "$APP_STORE_CONNECT_ISSUER_ID" || (echo "ISSUER_ID empty" && exit 1)
          test -n "$APP_STORE_CONNECT_KEY_ID" || (echo "KEY_ID empty" && exit 1)
          test -n "$APP_STORE_CONNECT_PRIVATE_KEY" || (echo "PRIVATE_KEY empty" && exit 1)

      - name: Fetch signing files
        script: |
          app-store-connect fetch-signing-files \
            "com.monkeyboomball.app" \
            --type IOS_APP_STORE \
            --issuer-id "$APP_STORE_CONNECT_ISSUER_ID" \
            --key-id "$APP_STORE_CONNECT_KEY_ID" \
            --private-key "$APP_STORE_CONNECT_PRIVATE_KEY" \
            --create

      - name: Setup keychain
        script: |
          keychain initialize
          keychain add-certificates

      - name: Detect workspace / pods
        script: |
          echo "=== Root files ==="
          ls -la
          echo "=== Pods/Workspace check ==="
          test -f "Podfile" && echo "Podfile exists" || echo "Podfile missing"
          test -d "Pods" && echo "Pods dir exists" || echo "Pods dir missing"
          test -d "Monkey Boom Ball.xcworkspace" && echo "Workspace exists" || echo "Workspace missing"

      - name: Build iOS ipa
        script: |
          xcode-project build-ipa \
            --workspace "Monkey Boom Ball.xcworkspace" \
            --scheme "Monkey Boom Ball" \
            --config Release

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      app_store_connect:
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        key_id: $APP_STORE_CONNECT_KEY_ID
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        submit_to_testflight: true
        submit_to_app_store: false
