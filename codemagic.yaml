workflows:
  ios-workflow:
    name: iOS Workflow
    environment:
      xcode: 16.4

      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.monkeyboomball.app

      groups:
        - MonkeyBoomBall

    scripts:
      - name: Sanity check env
        script: |
          test -n "$APP_STORE_CONNECT_ISSUER_ID" || (echo "ISSUER_ID empty" && exit 1)
          test -n "$APP_STORE_CONNECT_KEY_ID" || (echo "KEY_ID empty" && exit 1)
          test -n "$APP_STORE_CONNECT_PRIVATE_KEY" || (echo "PRIVATE_KEY empty" && exit 1)

      - name: Fetch signing files
        script: |
          app-store-connect fetch-signing-files \
            "com.monkeyboomball.app" \
            --type IOS_APP_STORE \
            --issuer-id "$APP_STORE_CONNECT_ISSUER_ID" \
            --key-id "$APP_STORE_CONNECT_KEY_ID" \
            --private-key "$APP_STORE_CONNECT_PRIVATE_KEY" \
            --create

      - name: Setup keychain
        script: |
          keychain initialize
          keychain add-certificates

      - name: Apply provisioning profiles (to xcodeproj, not workspace)
        script: |
          xcode-project use-profiles --project "Monkey Boom Ball.xcodeproj"

      - name: Create export options plist
        script: |
          cat > /tmp/export_options.plist <<'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>destination</key>
            <string>export</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>compileBitcode</key>
            <false/>
          </dict>
          </plist>
          PLIST

      - name: Build iOS ipa (workspace)
        script: |
          xcode-project build-ipa \
            --workspace "Monkey Boom Ball.xcworkspace" \
            --scheme "Monkey Boom Ball" \
            --config Release \
            --export-options-plist /tmp/export_options.plist

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      app_store_connect:
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        key_id: $APP_STORE_CONNECT_KEY_ID
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        submit_to_testflight: true
        submit_to_app_store: false